name: "GitHub Actions CI"
on:
  push:
  pull_request:
    types: [opened]
  issues:
    types: [opened]
  schedule:
    - cron: "0 5 * * SAT"
jobs:
  test-swift-latest:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://swift:latest
      - run: swift test --parallel

  test-swift-5-3:
    runs-on:  ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://swift:5.3
      - run: swift test --parallel

  test-swift-5-2:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://swift:5.2
      - run: swift test --parallel

  test-swift-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11.0]
    steps:
      - uses: actions/checkout@v2
      - run: swift --version
      - run: swift test --parallel
